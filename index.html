<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>運勢占い</title>
<style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
           background-color: #f4f4f4;
           color: #333;
       }
       .container {
           max-width: 500px;
           margin: 0 auto;
           background-color: white;
           padding: 20px;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
       }
       h1 {
           text-align: center;
           font-size: 24px;
           margin-bottom: 20px;
       }
       .input-group {
           margin-bottom: 20px;
       }
       label {
           font-weight: bold;
           display: block;
           margin-bottom: 5px;
       }
       select, input[type="date"], button {
           width: 100%;
           padding: 10px;
           font-size: 16px;
           border-radius: 4px;
           border: 1px solid #ccc;
       }
       select, input[type="date"] {
           margin-bottom: 10px;
       }
       button {
           background-color: #4CAF50;
           color: white;
           border: none;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }
       button:hover {
           background-color: #45a049;
       }
       #result-output {
           margin-top: 20px;
           padding: 20px;
           background-color: #f9f9f9;
           border-radius: 4px;
           border: 1px solid #ddd;
           display: none;
       }
       #loading {
           display: none;
           text-align: center;
           font-size: 18px;
           color: #888;
       }
       #error-message {
           color: red;
           font-size: 16px;
           margin-top: 10px;
           display: none;
       }
</style>
</head>
<body>
<div class="container">
<h1>運勢占い</h1>
<!-- 誕生日の入力 -->
<div class="input-group">
<label for="birthday">生年月日を入力してください:</label>
<input type="date" id="birthday" name="birthday">
</div>
<!-- 質問の選択 -->
<div class="input-group">
<label for="question">質問を選んでください:</label>
<select id="question">
<option value="love">恋愛</option>
<option value="work">仕事</option>
<option value="money">金運</option>
</select>
</div>
<!-- 占い結果を表示するボタン -->
<button id="fortuneButton">運勢を見る</button>
<!-- ローディングインディケーター -->
<div id="loading">占い結果を取得中...</div>
<!-- エラーメッセージ -->
<div id="error-message"></div>
<!-- 結果を表示する領域 -->
<div id="result-output"></div>
</div>
<!-- 外部JSファイルを読み込む -->
<script src="app.js"></script>
</body>
</html>
